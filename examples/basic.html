<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>FX Basic Example</title>
    <script src="../dist/fx.js"></script>
</head>
<body>

<style>
#fx-element {
    width: 100px;
    height: 100px;
    background-color: #FF0000;
}
</style>

<div id="fx-element"></div>

<script>
fx('#fx-element').animate({
    width: 250, 
    height: 250
}, 1000, 'ease-in-out');
</script>

</body>
</html>
