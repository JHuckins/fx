<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>FX Units Example</title>
    <script src="../dist/fx.js"></script>
</head>
<body>

<style>
#fx-element {
    position: absolute;
    top: 5pt;
    left: 5%;
    width: 2rem;
    height: 2em;
    background-color: #FF0000;
}
</style>

<div id="fx-element"></div>

<script>
fx('#fx-element').animate({top: '30pt', left: '10%', width: '5rem', height: '5em'}, 1000, 'ease-in-out');
</script>

</body>
</html>
