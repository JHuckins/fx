<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>FX Custom Events Example</title>
    <script src="../dist/fx.js"></script>
</head>
<body>

<style>
#fx-element {
    width: 100px;
    height: 100px;
    background-color: #FF0000;
}
</style>

<div id="fx-element"></div>

<script>
var anim = fx('#fx-element');

anim.on('start', function() {
    console.log('start');
}).on('tick', function(progress) {
    console.log('tick: ' + progress + '%');
}).on('done', function() {
    console.log('done');
});

anim.animate({
    width: 300
});
</script>

</body>
</html>
