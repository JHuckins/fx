<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>FX Transform Example</title>
    <script src="../dist/fx.js"></script>
</head>
<body>

<style>
#fx-element {
    width: 100px;
    height: 100px;
    background-color: #FF0000;
    perspective: 100px;
}
</style>

<div id="fx-element"></div>

<script>
fx('#fx-element')
    .animate({translateY: '10em'})
    .animate({translateX: '100%'})
    .animate({rotate: '45deg'})
    .animate({scale: 2})
    .animate({skewX: 45})
</script>

</body>
</html>
