<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>FX Stop and Clear Example</title>
    <script src="../dist/fx.js"></script>
</head>
<body>

<style>
#fx-element {
    width: 100px;
    height: 100px;
    background-color: #FF0000;
}
</style>

<div id="fx-element"></div>

<script>
var anim = fx('#fx-element');
anim.animate({translateX: 500}, 2000);
anim.animate({translateX: 100});
anim.animate({translateX: 500});

setTimeout(function() {
    anim.stop().clear();
}, 1000);
</script>

</body>
</html>
