<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>FX Effects Example</title>
    <script src="../dist/fx.js"></script>
</head>
<body>

<style>
select {
    vertical-align: middle;
    margin: 0 15px;
}

#fx-element {
    position: absolute;
    top: 100px;
    left: 100px;
    width: 100px;
    height: 100px;
    background-color: #FF0000;
}
</style>

<section>
    <label>Effect:</label>
    <select>
        <option value="move">Move</option>
        <option value="scale">Scale</option>
        <option value="highlight">Highlight</option>
        <option value="fadeOut">Fade Out</option>
        <option value="fadeIn">Fade In</option>
        <option value="slideInTop">Slide In Top</option>
        <option value="slideInLeft">Slide In Left</option>
        <option value="slideInRight">Slide In Right</option>
        <option value="slideInBottom">Slide In Bottom</option>
        <option value="slideOutTop">Slide Out Top</option>
        <option value="slideOutLeft">Slide Out Left</option>
        <option value="slideOutRight">Slide Out Right</option>
        <option value="slideOutBottom">Slide Out Bottom</option>
    </select>
    <button>Animate</button>
</section>

<div id="fx-element"></div>

<script>
var effect = 'move';
var select = document.querySelector('select');
var btn = document.querySelector('button');
var el = document.querySelector('#fx-element');
var anim = fx(el);

anim.on('done', function() {
    setTimeout(function() {
        el.style.removeProperty('transform');
        el.style.removeProperty('webkit-transform');
        el.style.opacity = 1;
    }, 1000);
});

select.addEventListener('change', function() {
    effect = select.options[select.selectedIndex].value;
});

btn.addEventListener('click', animate);

function animate() {
    switch (effect) {
        case 'move':
            anim.move(200, 300);
            break;
        case 'scale':
            anim.scale(180);
            break;
        case 'slideInTop':
            anim.slideIn('top');
            break;
        case 'slideInLeft':
            anim.slideIn('left');
            break;
        case 'slideInRight':
            anim.slideIn('right');
            break;
        case 'slideInBottom':
            anim.slideIn('bottom');
            break;
        case 'slideOutTop':
            anim.slideOut('top');
            break;
        case 'slideOutLeft':
            anim.slideOut('left');
            break;
        case 'slideOutRight':
            anim.slideOut('right');
            break;
        case 'slideOutBottom':
            anim.slideOut('bottom');
            break;
        default:
            anim[effect]();
    }
}

</script>

</body>
</html>
